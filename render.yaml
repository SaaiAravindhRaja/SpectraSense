services:
  - type: web
    name: spectrasense-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
